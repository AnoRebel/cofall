<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Chat</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center flex-column vw-100 vh-100"
      ng-cloak
      ng-app="chatApp"
    >
      <div class="chatbox rounded h-75 w-100" ng-controller="MessageCtrl as chatMessage">
        <div class="chatbox__user-list h-100 w-25 float-right rounded-right">
          <h1 class="text-center m-0 p-3">Users Online</h1>
          <div class="chatbox__user--active rounded-circle my-2 mx-2 bg-success">
            <p class="text-white text-left float-left">Maelyn Pepe</p>
          </div>
          <div class="chatbox__user--busy rounded-circle my-2 mx-2 bg-danger">
            <p class="text-white text-left float-left">Michelle Pepe</p>
          </div>
          <div class="chatbox__user--away rounded-circle my-2 mx-2 bg-warning">
            <p class="text-white text-left float-left">Ben Marcus</p>
          </div>
        </div>
        <div class="chatbox__messages" ng-repeat="message in messages">
          <div class="chatbox__messages__user-message">
            <div class="chat_message py-2 px-0 h-auto w-75 rounded overflow-auto my-2 mx-2">
              <p class="name text-white">{{message.Name}}</p>
              <br />
              <p class="message text-white my-0 mx-5">{{message.Message}}</p>
            </div>
          </div>
        </div>
        <form>
          <input type="text" placeholder="Type Message" />
        </form>
      </div>
    </div>
    <div class="sample">
      <div id="received" class="w-75 my-1 mr-auto">
        <div class="card d-flex flex-row bg-transparent border-0 w-100 p-2 h-100">
          <img
            width="40"
            height="40"
            src="http://emilcarlsson.se/assets/mikeross.png"
            class="rounded-circle mx-2 my-3"
            alt=""
          />
          <div class="message-body card-body rounded py-2 w-100 overflow-hidden">
            <span class="font-weight-bold">Ano</span>
            <span class="card-text"
              >hladskjhasjdhfasldjfdjfksjdfkjsdkfjksdljflsjfklsjkfjslkkjflkskashlfjlahsljkfl</span
            >
          </div>
        </div>
      </div>
      <div id="sent" class="w-75 my-1 ml-auto">
        <div class="card d-flex flex-row bg-transparent border-0 w-100 p-2 h-100">
          <div class="message-body card-body rounded py-2 w-100 overflow-hidden">
            <span class="message-sender font-weight-bold">You</span>
            <span class="card-text"
              >hladskjhasjdhfasldjfdjfksjdfkjsdkfjksdljflsjfklsjkfjslkkjflkskashlfjlahsljkfl</span
            >
          </div>
          <img
            width="40"
            height="40"
            src="http://emilcarlsson.se/assets/mikeross.png"
            class="rounded-circle mx-2 my-3"
            alt=""
          />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="test.js"></script>
  </body>
</html>
