name: Docker

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'signaling-server/Dockerfile'
      - 'docker-compose*.yml'
      - '.github/workflows/docker.yml'
  workflow_dispatch:
    inputs:
      push:
        description: 'Push images to registry'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  packages: write

jobs:
  build-main-app:
    name: Build Main App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push' || inputs.push
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ (github.event_name == 'push' || inputs.push) && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          push: ${{ github.event_name == 'push' || inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-signaling:
    name: Build Signaling Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push' || inputs.push
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-signaling
          tags: |
            type=ref,event=branch
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./signaling-server
          platforms: ${{ (github.event_name == 'push' || inputs.push) && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          push: ${{ github.event_name == 'push' || inputs.push }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-compose-test:
    name: Docker Compose Test
    runs-on: ubuntu-latest
    needs: [build-main-app, build-signaling]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Create env file
        run: |
          cat > .env << EOF
          NODE_ENV=production
          NUXT_SESSION_PASSWORD=test-secret-password-at-least-32-chars-long
          NUXT_PUBLIC_SIGNALING_SERVER=http://signaling:3001
          NUXT_PUBLIC_APP_URL=http://localhost:3000
          PORT=3001
          CORS_ORIGIN=http://localhost:3000
          DATABASE_URL=sqlite:./data/cofall.db
          EOF

      - name: Start services
        run: docker compose -f docker-compose.dev.yml up -d --build

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 30
          docker compose -f docker-compose.dev.yml ps

      - name: Check main app health
        run: |
          curl -f http://localhost:3000 || echo "Main app not responding (expected in dev mode build)"

      - name: Check signaling server health
        run: |
          curl -f http://localhost:3001/health || echo "Signaling server health check"

      - name: Show logs on failure
        if: failure()
        run: docker compose -f docker-compose.dev.yml logs

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.dev.yml down -v
